<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumb Labels</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="dumb-labels-root">
        <div class="dl-logo">
            <div class="dl-logo-grid">
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
                <div class="dl-logo-grid-tile"></div>
            </div>
            <div class="dl-logo-text">
                <span class="dl-logo-text-letter">D</span>
                <span class="dl-logo-text-letter">U</span>
                <span class="dl-logo-text-letter">M</span>
                <span class="dl-logo-text-letter">B</span>
                <span class="dl-logo-text-letter">&nbsp</span>
                <span class="dl-logo-text-letter">L</span>
                <span class="dl-logo-text-letter">A</span>
                <span class="dl-logo-text-letter">B</span>
                <span class="dl-logo-text-letter">E</span>
                <span class="dl-logo-text-letter">L</span>
                <span class="dl-logo-text-letter">S</span>
            </div>
        </div>
        <form class="dl-input-form" action="javascript:void(0)" method="get">
            <div class="dl-input-field">
                <input type="text" name="firstname" id="firstname">
                <label for="firstname" id="firstname">First Name</label>
            </div>
            <div class="dl-input-field">
                <input type="text" name="lastname" id="lastname">
                <label for="lastname" id="lastname">Last Name</label>
            </div>
        </form>
    </div>
</body>

</html>
