<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeLogger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dl-root">
        <div class="dl-logo">
            DE-LOGGER
        </div>
        <input class="dl-input" type="password">
        <div class="dl-keyboard">
            <div class="dl-keyboard-rows">
                <div class="dl-keyboard-row" id="dl-keyboard-row-nums">
                    <div class="dl-key">~</div>
                    <div class="dl-key">1</div>
                    <div class="dl-key">2</div>
                    <div class="dl-key">3</div>
                    <div class="dl-key">4</div>
                    <div class="dl-key">5</div>
                    <div class="dl-key">6</div>
                    <div class="dl-key">7</div>
                    <div class="dl-key">8</div>
                    <div class="dl-key">9</div>
                    <div class="dl-key">0</div>
                    <div class="dl-key">-</div>
                    <div class="dl-key">+</div>
                </div>
                <div class="dl-keyboard-row" id="dl-keyboard-row-1">
                    <div class="dl-key">q</div>
                    <div class="dl-key">w</div>
                    <div class="dl-key">e</div>
                    <div class="dl-key">r</div>
                    <div class="dl-key">t</div>
                    <div class="dl-key">y</div>
                    <div class="dl-key">u</div>
                    <div class="dl-key">i</div>
                    <div class="dl-key">o</div>
                    <div class="dl-key">p</div>
                    <div class="dl-key">[</div>
                    <div class="dl-key">]</div>
                </div>
                <div class="dl-keyboard-row" id="dl-keyboard-row-2">
                    <div class="dl-key">a</div>
                    <div class="dl-key">s</div>
                    <div class="dl-key">d</div>
                    <div class="dl-key">f</div>
                    <div class="dl-key">g</div>
                    <div class="dl-key">h</div>
                    <div class="dl-key">j</div>
                    <div class="dl-key">k</div>
                    <div class="dl-key">l</div>
                    <div class="dl-key">;</div>
                    <div class="dl-key">'</div>
                </div>
                <div class="dl-keyboard-row" id="dl-keyboard-row-3">
                    <div class="dl-key">z</div>
                    <div class="dl-key">x</div>
                    <div class="dl-key">c</div>
                    <div class="dl-key">v</div>
                    <div class="dl-key">b</div>
                    <div class="dl-key">n</div>
                    <div class="dl-key">m</div>
                    <div class="dl-key">,</div>
                    <div class="dl-key">.</div>
                    <div class="dl-key">/</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
